<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some basic styling to the navbar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the iframe */
        iframe {
            width: 100%;
            height: 500px; /* Set an appropriate height based on your content */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <ul class="navbar">
        <li class="nav-item"><a onclick="showSection('home')">Gestion des cat√©gories</a></li>
        <li class="nav-item"><a onclick="showSection('about')">Gestion des produits </a></li>
        <li class="nav-item"><a onclick="showSection('services')">Gestion des commandes </a></li>
        <li class="nav-item"><a href="#contact">Contact</a></li>
    </ul>

    <!-- Page content -->
    <div class="section" id="home">
        <!-- Use an iframe to load the content of home.jsp -->
        <iframe src="Categorie.jsp" frameborder="0"></iframe>
    </div>

    <!-- Add more sections (e.g., about, services, contact) as needed -->
    <div class="section" id="about">
        <iframe src="Produit.jsp" frameborder="0"></iframe>
    </div>

    <div class="section" id="services">
        <iframe src="Commande.jsp" frameborder="0"></iframe>
    </div>

    <div class="section" id="contact">
        <h2>Contact Us</h2>
        <p>Contact information...</p>
    </div>

<script>
        // JavaScript function to show a specific section and hide others
        function showSection(sectionId) {
            // Get all sections
            const sections = document.querySelectorAll(".section");
            
            // Hide all sections
            sections.forEach(section => {
                section.style.display = "none";
            });

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = "block";
            }
        }
    </script>
</body>

</html>
